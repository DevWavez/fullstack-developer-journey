<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Simple task manager built with HTML, CSS and JavaScript."
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Task Manager</h1>
      <p>Organize your tasks efficiently</p>
    </header>

    <main class="container">
      <!-- Add Task -->
      <section class="task-input">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a new task..."
          aria-label="New task"
        />
        <button id="addTaskBtn">Add Task</button>
      </section>

      <!-- Task List -->
      <section class="task-list">
        <ul id="taskList">
          <!-- Tasks will be rendered here -->
        </ul>
      </section>
    </main>

    <footer class="footer">
      <small>Phase 1 Project â€“ Vanilla JavaScript</small>
    </footer>

    <script src="src/js/app.js"></script>
  </body>
</html>
