<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Week - 4 | Day 7 todo edit delete</title>
  </head>
  <body>
    <header>
      <h1>Week - 4 | Day 7 todo edit delete</h1>
    </header>

    <main>
      <h2>Task - Manager</h2>
      <section id="taskSection">
        <input type="text" id="taskInput" />
        <button type="button" id="addTask">Add Task</button>
      </section>
      <ul id="taskList"></ul>
      <div class="controls">
        <span id="counter">0 / 0 completed</span>

        <div class="filters">
          <button data-filter="all">All</button>
          <button data-filter="active">Active</button>
          <button data-filter="completed">Completed</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; DevWavezz 2026</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
